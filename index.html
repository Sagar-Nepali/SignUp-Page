<div class="box">
    <div class="logInForm">
        <div class="signIn">

                <input class="inputHover" id="userName" type="text" required placeholder="Stewie Griffen">
<br>
                <label for="userEmail">Email</label>
                <input class="inputHover" id="userEmail" type="email" required placeholder="griffen123@gmail.com">

                <input class="inputHover" id="userPassword" type="password" required placeholder="**********">
<br>
                <label for="userPhoneNumber">Phone Number</label>
                <input class="inputHover" id="userPhoneNumber" type="number" required placeholder="9841234567">
<br>
                <label for="userAddress">Address</label>
                <input class="inputHover" id="userAddress" type="text" required placeholder="Kathmandu, Nepal">
<br>
                <label for="userDOB">Date Of Birth</label>
                <input class="inputHover" id="userDOB" type="date" required>
<br>

                <label for="userNation">Country</label>
                <select id="userNation" name="nation" required class="inputHover">
                    <option value="nation">Nepal</option>
                    <option value="nation">India</option>
                    <option value="nation">China</option>
                    <option value="nation">Sri Lanka</option>
                    <option value="nation">Bhutan</option>
                </select>
<br>
<div class="gender">
    <div class="genderLabel">
        <label>Gender</label>
    </div>

                <label>Male</label>

                <input type="radio" name="gendertype" class="inputHover">

</div>
